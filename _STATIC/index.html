    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-primary">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="assets/img/logo.png" alt="KM Laboratory" height="24px" width="auto">
                    <small>Kamerasteuerung</small>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-label="Toggle navigation">

            </div>
        </nav>
        <div class="spacer"></div>
        <main class="container">
            <div class="row">
                <section class="col-lg-4 col-md-6">
                    <form>
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Kamera Einstellungen</h5>
                            </div>
                            <div class="card-body">
                                <h6>Wochentage</h6>
                                <small><em>Bitte hier die Wochentage ausw&auml;hlen, an denen der Cam-Controller Bilder planen soll:</em></small><br><br>

                                <input type="checkbox" class="btn-check" id="monday_checkbox" autocomplete="off">
                                <label class="btn btn-sm btn-outline-primary" for="monday_checkbox">Mo</label>
                                <input type="checkbox" class="btn-check" id="tuesday_checkbox" autocomplete="off">
                                <label class="btn btn-sm btn-outline-primary" for="tuesday_checkbox">Di</label>
                                <input type="checkbox" class="btn-check" id="wednesday_checkbox" autocomplete="off">
                                <label class="btn btn-sm btn-outline-primary" for="wednesday_checkbox">Mi</label>
                                <input type="checkbox" class="btn-check" id="thursday_checkbox" autocomplete="off">
                                <label class="btn btn-sm btn-outline-primary" for="thursday_checkbox">Do</label>
                                <input type="checkbox" class="btn-check" id="friday_checkbox" autocomplete="off">
                                <label class="btn btn-sm btn-outline-primary" for="friday_checkbox">Fr</label>
                                <input type="checkbox" class="btn-check" id="saturday_checkbox" autocomplete="off">
                                <label class="btn btn-sm btn-outline-primary" for="saturday_checkbox">Sa</label>
                                <input type="checkbox" class="btn-check" id="sunday_checkbox" autocomplete="off">
                                <label class="btn btn-sm btn-outline-primary" for="sunday_checkbox">So</label>
                            </div>
                            <hr>
                            <div class="card-body">
                                <h6>Startzeit</h6>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
